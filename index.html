<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Model -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com"" alt="favicon">
                <a href="https://css-tricks.com" target="_blank">CSS-Tricks</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com"" alt="favicon">
                <a href="https://css-tricks.com" target="_blank">CSS-Tricks</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com"" alt="favicon">
                <a href="https://css-tricks.com" target="_blank">CSS-Tricks</a>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times-circle close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                <!-- Website Name -->
                    <div class="from-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" id="website-name" class="form-input">
                    </div>
                    <!-- Website URL -->
                    <div class="from-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" id="website-url" class="form-input">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
